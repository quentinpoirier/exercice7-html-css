<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Exercie 7</title>
</head>
<body>
    <form>
    <fieldset id="identity">
        <legend id="title1">Votre identité</legend>
    <ol>
        <li><label for="name">Nom :</label>
            <input type="text" id="name" name="Nom" placeholder="Do" required></li>
        <li><label for="firstname">Prénom :</label>
            <input type="text" id="firstname=" name="firstname" placeholder="John" required></li>
        <li><label for="adress">Adresse mail :</label>
            <input type="email" id="mail" name="mail" placeholder="johndo@gmail.com" required></li> 
    </ol>
    </fieldset>
    
    <fieldset id="delivery">
        <legend id="title2">Adresse de livraison</legend>
    <ol>
        <li><label for="adress">Adresse :</label>
            <textarea name="adress" id="adress" cols="25" rows="5"></textarea></li>
        <li><label for="potalcode">Code potal :</label>
            <input type="number" id="potalcode" name="potalcode" placeholder="76000" required></li>
        <li><label for="town">Ville :</label>
            <input type="text" id="town" name="town" placeholder="le Havre" required></li>
    </ol>
    </fieldset>
    
    <fieldset id="payment">
        <legend id="title3">Information de réglement</legend>
    <ol>
        <li>Type de carte bancaire :<br>
            <input type="radio" id="creditcard" name="card">
            <label for="visa">VISA</label><br>
            <input type="radio" id="mastercard" name="card">
            <label for="mastercard">Matercard</label></li>
        <li><label for="cardnumber">Numéro de carte :</label>
            <input type="text" id="cardnumber" name="cardnumber" placeholder="565252137823" maxlength="8" minlength="8" required></li>
        <li><label for="securitycode">Code de sécurité :</label>
            <input type="password" id="securitycode" name="securitycode" placeholder="4592" maxlength="4" minlength="4" required></li>
        <li><label for="holdername">Nom du titulaire :</label>
            <input type="text" id="holdername" name="holdername" placeholder="John Do" required></li>
    </ol>
    </fieldset>
    <P><input type="submit" name="J'achète" value="J'achète !"></P>
    </form>
</body>
</html>
